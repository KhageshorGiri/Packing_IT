name: .NET Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.x' # Adjust the version as needed

    - name: Restore dependencies
      run: dotnet restore ../src/PackingIt.API/PackingIt.API.csproj

    - name: Build
      run: dotnet build ../src/PackingIt.API/PackingIt.API.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ../test/packingIt.test/packingIt.test.csproj --no-build --verbosity normal
